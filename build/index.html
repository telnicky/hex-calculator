<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Hexidecimal and Binary Calculator</title>

    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/foundation.min.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
  </head>

  <body class="index">
    <div class="row">
  <div class="large-12 columns">
    <h1>Hexidecimal and Binary Calculator</h1>
  </div>
</div>

<div class="row">
  <div class="row">
    <div class="large-6 large-centered columns">
      <label>Hexidecimal</label>
      <input type="text" class="hex-display" placeholder="DEADBEEF" />
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-centered columns">
      <label>Binary</label>
      <input type="text" class="bin-display" placeholder="1011110011001" />
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-centered columns">
      <label>Decimal</label>
      <input type="text" class="dec-display" placeholder="42" />
    </div>
  </div>
</div>

<div class="row calculator"> </div>

<div class="row controls">
  <div class="row">
    <div class="large-2 columns">
      <h3>Total</h3>
    </div>
    <div class="large-6 columns">
      <input type='text' class='total rowValue'/>
    </div>
    <div class="large-2 columns">
      <select class="baseSelect" data-base="16">
        <option value='16'>Hex</option>
        <option value='2'>Binary</option>
        <option value='10'>Decimal</option>
      </select>
    </div>
    <div class="large-2 columns">
      <button class="addRow tiny">Add Row</button>
    </div>
  </div>
</div>

    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/foundation.min.js" type="text/javascript"></script>
<script src="/javascripts/underscore-min.js" type="text/javascript"></script>
<script src="/javascripts/converter.js" type="text/javascript"></script>
<script src="/javascripts/calculator.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
